version: 2
jobs:
  build:
    working_directory: ~/top_timeline
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
        environment:
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          DATABASE_URL: postgres://postgres:password@localhost:5432/top_timeline_test
          RAILS_ENV: test
      - image: circleci/postgres:11-alpine
    steps:
      - checkout

      # Install dependencies for Ruby Gems
      - restore_cache:
          keys:
            - top_timeline-bundle-v1-{{ checksum "Gemfile.lock" }}
            - top_timeline-bundle-v1-

      - run:
          name: Configure Bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      - save_cache:
          key: top_timeline-bundle-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      # Preparing database
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:5432 -timeout 1m

      - run:
          name: Database setup
          command: bin/rails db:create db:schema:load --trace

      # Run test suits
      - run:
          name: Run rubocop in parallel
          command: bundle exec rubocop --parallel --config .rubocop.yml

      - run:
          name: Compile webpack
          command: RAILS_ENV=test bundle exec rails webpacker:compile
          name: Run rspec in parallel
          command: |
            bundle exec rspec --profile 10 \
                             --format RspecJunitFormatter \
                             --out /tmp/test-results/rspec.xml \
                             --format progress \
                             $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)

      # Save artifacts
      - store_test_results:
          path: /tmp/test-results
